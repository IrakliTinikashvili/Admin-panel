<!DOCTYPE html>
<html>
    <head>
        <title>
            Issues
        </title>
        <link rel="stylesheet" href="Issues.css">
    </head>
    <body>
        <div class="flexForContent">
            <div style="background-color:#272236;width:120px;">
                <div style="display:flex;flex-direction: column;align-items: center;">
                    <img  style="margin-top:18px;" src="assets/Bird.svg" width="60px" height="60px">
                    <a href="index.html">
                    <img  style="margin-top:60px;" src="assets/menu.svg" width="40px" height="40px">
                    </a>
                    <span class="leftColumnHeaders">DASHBOARD</span>
                    <a href="Issues.html">
                        <img  src="assets/bell.svg" class="leftColumnImages">
                    </a>
                    <span class="leftColumnHeaders">ISSUES</span>
                    <a href="Payments.html">
                        <img  src="assets/cash.svg" class="leftColumnImages">
                    </a>
                    <span class="leftColumnHeaders">PAYMENTS</span>
                    <a href="Users&Roles.html">
                        <img  src="assets/Clients.svg" class="leftColumnImages">
                    </a>
                    <span class="leftColumnHeaders">USERS & ROLES</span>
                </div>
            </div>
            <div style="width:100%; display:flex;flex-direction:column;">
                <div class="stickyHeader flexForHeader" style="width:100%;margin:0px;border:none;box-shadow:4px 4px 12px rgba(0, 0, 0, 0.1);height:80px;">
                    <div style="padding:18px;font-family:Gilroy;">
                        <div style="font-size:20px;">Thursday</div>
                        <div style="font-size:20px;">November 2020</div>
                    </div>
                    <div style="padding:18px;font-family:Gilroy;display:flex;align-items:center;">
                        <span style="font-size:14px;padding:15px;">HI JOHN!</span>
                        <img  style="border-radius:50px;" src="assets/Boy.png" width="50px" height="50px">
                    </div>
                </div>
                <div style="padding:30px; width:100%;">
                    <div style="margin-top:30px;" class="flexForHr">
                        <hr  style="width:calc((100% - 300px)/2);color:gray;">
                        <div style="width:300px;font-family:Gilroy;font-size:16px;text-align:center;"><b>MANUAL VERIFICATION</b></div>
                        <hr  style="width:calc((100% - 300px)/2);color:gray;">
                    </div>
                    <div style="display:flex;align-items:center;height:90px;cursor:pointer;" onclick="uploadPhotos()">
                        <img  style="border-radius:50px;" src="assets/Girl.jpg" width="70px" height="70px;">
                        <span style="font-size:14px;font-family:Gilroy;width:300px;margin-left:30px;"><b>GINA FAKE</b></span>
                        <span style="font-size:14px;font-family:Gilroy;color:rgb(90, 89, 89);">gina@hermail.com</span>
                    </div>
                    <div id="displayPhotos" style="display:none;">
                        <div class="uploadPhotosFlex" style="margin-top:20px;">
                            <div style="text-align:center;">
                                <div style="font-size:20px;color:rgb(78, 78, 78);font-family:Gilroy;">Uploaded photo</div>
                                <img style="margin-top:50px;" src="assets/Girl.jpg" width="350px" height="300px;">
                            </div>
                            <div style="text-align:center;">
                                <div style="font-size:20px;color:rgb(78, 78, 78);font-family:Gilroy;">Uploaded photo ID</div>
                                <img style="margin-top:50px;" src="assets/ID.jpg">
                            </div>
                        </div>
                        <div style="margin-top:50px;" class="flexForButtons">
                            <button class="rejectButton">REJECT</button>
                            <button class="verifyButton">VERIFY</button>
                        </div>
                    </div>
                    <hr  style="color:gray;">
                    <div style="display:flex;align-items:center;height:90px;">
                        <img  style="border-radius:50px;" src="assets/Boy.png" width="70px" height="70px;">
                        <span style="font-size:16px;font-family:Gilroy;width:300px;margin-left:30px;"><b>JOHN NOTHIM</b></span>
                        <span style="font-size:15px;font-family:Gilroy;color:rgb(90, 89, 89);">john@hisemail.com</span>
                    </div>
                    <hr  style="color:gray;">
                </div>
            </div>
        </div>

        <script src="Issues.js"></script>
    </body>
</html>
