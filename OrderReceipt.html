<html>
    <head>
        <title>
            Order Receipt
        </title>
        <link rel="stylesheet" href="OrderReceipt.css">
    </head>
    <body>
        <div style="display:flex;justify-content:center;align-items:center;">
            <div style="width:415px;background-color: white;border:0px;padding:40px;">
                <div>
                    <img style="float:right;cursor:pointer;" src="assets/Close.svg">
                </div>
                <div style="margin-top:30px;">
                    <div style="font-size:30px;font-weight:bold;text-align:center;">Order receipt</div>
                </div>
                <div style="display:flex;justify-content:center;align-items:center;flex-direction:row;margin-top:30px;">
                    <div style="display:flex;flex-direction:column;">
                        <img src="assets/asd.png">
                        <div style="margin-top:-60px;padding:5px;color:white;">
                            <span>Mary <br> Goodwin</span>
                        </div>
                        <div style="margin-top:-15;padding:5px;">
                            <img src="assets/Star.svg" width="13px;" height="13px;">
                            <img src="assets/Star.svg" width="13px;" height="13px;">
                            <img src="assets/Star.svg" width="13px;" height="13px;">
                            <img src="assets/Star.svg" width="13px;" height="13px;">
                            <img src="assets/Star.svg" width="13px;" height="13px;">
                        </div>
                    </div>
                    <div>
                        <img src="assets/boston.png">
                    </div>
                </div>
                <div style="margin-top:20px;display:flex;align-items:center;">
                    <img src="assets/Vector (Stroke).svg">
                    <span style="font-size:18px;margin-left:5px;">February 8 at 5PM</span>
                </div>
                <hr>
                <div class="serviceList">
                    <span>Man Bun</span>
                    <span>$ 72</span>
                </div>
                <hr>
                <div class="serviceList">
                    <span>Hair Washing</span>
                    <span>$ 15</span>
                </div>
                <hr>
                <div class="serviceList">
                    <span>Chez.moi service fee</span>
                    <span>$ 1</span>
                </div>
                <hr>
                <div class="serviceList" style="font-weight:bold;">
                    <span>TOTAL</span>
                    <span>$ 88</span>
                </div>
                <hr>
            </div>
        </div>
    </body>
</html>
