<html>
    <head>
        <title>
            Dashboard

        <link rel="stylesheet" href="Dashboard.css">

        <div class="flexForContent">
            <div style="background-color:#272236;width:120px;">
                <div style="display:flex;flex-direction: column;align-items: center;">
                    <img  style="margin-top:18px;" src="assets/Bird.svg" width="60px" height="60px">

                    <a href="NewPros.html" style="text-decoration:none;color:black;">

                    </a>

                                <img  src="assets/Cart.svg" class="Images">

                            <div class="flexForAlign">
                                <img  src="assets/cash.svg" class="Images">
                                <span class="Headers">TOTAL FEES</span>

                            <div class="Numbers">$55</div>
                            <div class="PreviousDays"><span style="color:rgb(0, 207, 0);">+ 25%</span><span> From previous day</span></div>
