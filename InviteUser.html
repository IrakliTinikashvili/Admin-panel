<html>
    <head>
        <title>
            Invite User
        </title>
        <link rel="stylesheet" href="InviteUser.css">
    </head>
    <body>
        <div style="display:flex;justify-content:center;align-items:center;">
            <div style="width:500px;background-color: white;border:0px;">
                <div>
                    <img style="float:right;padding:10px;cursor:pointer;" src="assets/Close.svg">
                </div>
                <div style="padding:50px;">
                    <div style="font-size:40px;font-weight:bold;">Invite user</div>
                    <div style="margin-top:50px;">
                        <div>
                            <form>
                                <input class="inputsForInvite" style="border-bottom:1px solid rgb(32, 32, 32);letter-spacing: 1px;font-size:18px;" type="text"  placeholder="First Name">
                            </form>
                            <form>
                                <input class="inputsForInvite" style="border-bottom:1px solid rgb(32, 32, 32);letter-spacing: 1px;font-size:18px;" type="text"  placeholder="Last Name">
                            </form>
                            <form>
                                <input class="inputsForInvite" style="border-bottom:1px solid rgb(32, 32, 32);letter-spacing: 1px;font-size:18px;" type="email"  placeholder="Email">
                            </form>
                            <form>
                                <input class="inputsForInvite" style="border-bottom:1px solid rgb(32, 32, 32);letter-spacing: 1px;font-size:18px;" type="text"  placeholder="Role (optional)">
                            </form>
                        </div>
                    </div>
                    <div style="margin-top:50px;">
                        <button class="sendButton" style="letter-spacing:2px;">SEND INVITE</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
